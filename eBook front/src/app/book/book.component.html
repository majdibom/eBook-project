
<input type="file" name="img" ngModel (change)="onSelectImage($event)"/>

<div class="form-row">
  <input style="display: none" type="file" name="file" ngModel (change)="onSelectFile($event)" #fileInput/>
  <button  (click)="fileInput.click()" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> Pick file</button>&nbsp;&nbsp;
  <label *ngIf="fileName">{{fileName}}</label>&nbsp;&nbsp;
</div>

<table *ngIf="books">
  <tr *ngFor="let c of books._embedded.bookApps">
      <td>{{c.nom}}</td>
    <td>
      <button type="button" (click)="down(c.id)">Download</button>
    </td>

  </tr>
</table>
